{% extends 'Supplier/loginbase.html' %}
{% load static %}
{% block content %}
<div><label><h3 style="color: green" >Update Product</h3> </label></div>


		
	<div class="panel panel-default">
									<div class="panel-heading">Basic Info</div>

									<div class="panel-body">
<form method="post" action="/supplier/update/" class="form-horizontal" enctype="multipart/form-data">
	{% csrf_token %}
	{% for x in data %}
<div class="form-group">



<!-- car type
 -->
<div class="form-group">
<label class="col-sm-2 control-label">Product Name<span style="color:red">*</span></label>

<div class="col-sm-3">
<input type="text" name="productname" value="{{x.Name}}" class="form-control" required>
</div>
<div class="col-sm-3">
<input type="hidden" name="id" value="{{x.id}}" class="form-control" >
</div>
</div>

<label class="col-sm-2 control-label">Product Description<span style="color:red">*</span></label>
<div class="col-sm-4">
<textarea class="form-control"  name="description" rows="3" required>{{x.Description}}</textarea>
</div>

</div>
</div>

<div class="hr-dashed"></div>
<div class="form-group">
<!-- <label class="col-sm-2 control-label">Price<span style="color:red">*</span></label>
<div class="col-sm-10">
<input type="text" name="price" class="form-control" required>
</div> -->
</div>

<div class="form-group">
<label class="col-sm-2 control-label"  id="plabel">Price <span style="color:red">*</span></label>
<div class="col-sm-4">
<input type="text" name="price" value="{{x.Price}}" class="form-control" required>
</div>
<label class="col-sm-2 control-label">Old Price<span style="color:red">*</span></label>
<div class="col-sm-4">
<input type="text" name="oldprice" value="{{x.Old_Price}}" class="form-control" required>
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">Product Quantity(Kg)<span style="color:red">*</span></label>

<div class="col-sm-4">
<input type="text" name="quantity" value="{{x.Quantity}}" class="form-control" required>
</div>
<label class="col-sm-2 control-label">Product Catogory<span style="color:red">*</span></label>
<div class="col-sm-4">
<input type="text" name="catogory" value="{{x.Catogory}}" class="form-control" required>

</div>
<label class="col-sm-2 control-label">Upload Photo <span style="color:red">*</span></label>
</div>


<div class="col-sm-4"><img src="{{x.Photo.url}}" alt="Flowers in Chania" name="Photo" width="144px" height="144px"></div>
				<div class="col-sm-4"><input type="file" name="Photo" id="Photo" ">
				<!-- 	{{prf.Photo.errors}} -->
				</div>
{% endfor %}


</div>
</div>
</div>
</div>


<!--  -->

											<div class="form-group">
												<div class="col-sm-8 col-sm-offset-2">
													<button class="btn btn-default" type="reset">Cancel</button>
													<button class="btn btn-primary" name="submit" type="submit">Save changes</button>
												</div>
											</div>

										</form>
									</div>
								</div>




{% endblock %}
